        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;

            display: inline-block;
        }
        .admin {
            margin: 10px 0;

        .admin:last-child {

        }
        .btn {
            padding: 8px 15px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }

</head>
<body>
